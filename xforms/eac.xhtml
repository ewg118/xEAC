			<!-- EAC-CPF bindings -->
			<xforms:bind nodeset="instance('doc')">
				<xforms:bind nodeset="eac:control">
					<xforms:bind nodeset="eac:recordId" required="true()"/>
					<xforms:bind nodeset="eac:maintenanceAgency/eac:agencyName" constraint="string-length(.) &gt; 0"/>
					<xforms:bind nodeset="eac:maintenanceStatus" constraint="string-length(.) &gt; 0"/>
					<xforms:bind nodeset="eac:maintenanceHistory">
						<xforms:bind nodeset="eac:maintenanceEvent">
							<xforms:bind nodeset="eac:eventType" required="true()"/>
							<xforms:bind nodeset="eac:agentType" required="true()"/>
							<xforms:bind nodeset="eac:agent" required="true()"/>
						</xforms:bind>
					</xforms:bind>
					<xforms:bind nodeset="eac:conventionDeclaration">
						<!-- only allow editing of abbreviation and citation if they are unused by nameEntry -->
						<xforms:bind nodeset="eac:abbreviation" required="true()"
							readonly="string-length(.) &gt; 0 and instance('doc')//eac:nameEntry/*[contains(local-name(), 'Form')] = ."/>
						<xforms:bind nodeset="eac:citation" required="true()"
							readonly="string-length(parent::node()/eac:abbreviation) &gt; 0 and instance('doc')//eac:nameEntry/*[contains(local-name(), 'Form')] = parent::node()/eac:abbreviation"
						/>
					</xforms:bind>
					<xforms:bind nodeset="eac:languageDeclaration">
						<!-- only allow editing of abbreviation and citation if they are unused by nameEntry -->
						<xforms:bind nodeset="eac:language" required="true()">
							<xforms:bind nodeset="@languageCode" constraint="string-length(.) &gt; 0"/>
						</xforms:bind>
						<xforms:bind nodeset="eac:script" required="true()">
							<xforms:bind nodeset="@scriptCode" constraint="string-length(.) &gt; 0"/>
						</xforms:bind>
					</xforms:bind>
					<xforms:bind nodeset="eac:localTypeDeclaration">
						<!-- only allow editing of abbreviation and citation if they are unused by nameEntry -->
						<xforms:bind nodeset="eac:abbreviation" required="true()" type="xs:token"/>
						<xforms:bind nodeset="eac:citation" required="true()"/>
					</xforms:bind>
					<xforms:bind nodeset="eac:sources">
						<!-- only allow editing of abbreviation and citation if they are unused by nameEntry -->
						<xforms:bind nodeset="eac:source">
							<xforms:bind nodeset="eac:sourceEntry" required="true()"/>
						</xforms:bind>
					</xforms:bind>
				</xforms:bind>
				<xforms:bind nodeset="eac:cpfDescription">
					<!-- set content for dates anywhere -->
					<xforms:bind nodeset="eac:identity">
						<xforms:bind nodeset="eac:entityType" required="true()"/>
						<xforms:bind nodeset="eac:nameEntry">
							<xforms:bind nodeset="eac:part" required="true()"/>
							<xforms:bind nodeset="eac:alternativeForm" required="true()"/>
							<xforms:bind nodeset="eac:authorizedForm" required="true()"/>
							<xforms:bind nodeset="eac:preferredForm" required="true()"/>
						</xforms:bind>
					</xforms:bind>
					<xforms:bind nodeset="eac:description">
						<xforms:bind nodeset="eac:biogHist">
							<xforms:bind nodeset="eac:chronList">
								<xforms:bind nodeset="eac:chronItem" constraint="count(eac:date) &gt; 0 or count(eac:dateRange) &gt; 0"/>
							</xforms:bind>
						</xforms:bind>
						<xforms:bind nodeset="descendant::eac:languageUsed">
							<!-- only allow editing of abbreviation and citation if they are unused by nameEntry -->
							<xforms:bind nodeset="eac:language" required="true()">
								<xforms:bind nodeset="@languageCode" constraint="string-length(.) &gt; 0"/>
							</xforms:bind>
							<xforms:bind nodeset="eac:script" required="true()">
								<xforms:bind nodeset="@scriptCode" constraint="string-length(.) &gt; 0"/>
							</xforms:bind>
						</xforms:bind>
					</xforms:bind>
					<xforms:bind nodeset="eac:relations">
						<xforms:bind nodeset="descendant::eac:relationEntry" required="true()"/>
					</xforms:bind>
				</xforms:bind>
				<!-- bind standardDate and standardDateTime anywhere -->
				<xforms:bind nodeset="//@standardDate" type="m.data.standardDate"/>
				<xforms:bind nodeset="//@standardDateTime" type="m.data.standardDateTime"/>
			</xforms:bind>
			<!-- ******************* SUBMISSIONS ****************** -->
			<!-- load preliminary instances -->
			<xforms:submission id="load-config" serialization="none" method="get" action="{instance('exist-config')/url}xeac/config.xml" replace="instance" instance="config"
				xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}"/>

			<!-- Submission to get the document -->
			<xforms:submission id="load-doc" serialization="none" method="get" action="{instance('exist-config')/url}xeac/records/{instance('doc')/eac:control/eac:recordId}.xml"
				replace="instance" instance="doc" xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<xforms:message ev:event="xforms-submit-error" level="modal">Unable to load EAC record</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<!-- set publicationStatus in control-instance -->
					<xforms:setvalue ref="instance('control-instance')/publicationStatus" value="instance('doc')/eac:control/eac:publicationStatus"/>
					<!-- set maintenanceStatus to revised if it is new -->
					<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceStatus" if="instance('doc')/eac:control/eac:maintenanceStatus = 'new'"
						>revised</xforms:setvalue>
					<!-- create relations list for diff -->
					<xforms:action xxforms:iterate="instance('doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[string(@xlink:href) and not(contains(@xlink:href, 'http://'))]">
						<!-- only set the pre-edited relations @xlink:href if it is an internal link -->
						<xforms:setvalue ref="instance('rel-template')/@xlink:href" value="context()/@xlink:href"/>
						<!-- set inverse @xlink:arcrole from config -->
						<xforms:var name="arcrole" select="context()/@xlink:arcrole"/>
						<xforms:setvalue ref="instance('rel-template')/@xlink:arcrole"
							value="if (instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]) then instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]/@to else $arcrole"/>
						<xforms:insert context="instance('relations-pre')" nodeset="./child::node()[last()]" origin="instance('rel-template')"/>
					</xforms:action>
					<!-- insert maintenanceEvent, set values -->
					<xforms:insert context="instance('doc')/eac:control/eac:maintenanceHistory" nodeset="./child::node()[last()]" origin="instance('maintenanceEvent-template')"/>
					<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventType">revised</xforms:setvalue>
					<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDateTime/@standardDateTime"
						value="current-dateTime()"/>

					<!-- insert localTypeDeclaration, if necessary -->
					<xforms:action
						xxforms:iterate="instance('config')//localTypeDeclaration[not(abbreviation = instance('doc')/eac:control/eac:localTypeDeclaration/eac:abbreviation)]">
						<xforms:var name="href" select="context()/citation/@href"/>
						<xforms:insert context="instance('doc')/eac:control" nodeset="./child::node()[last()]" origin="instance('localTypeDeclaration-template')"/>
						<xforms:setvalue ref="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:abbreviation" value="context()/abbreviation"/>
						<xforms:setvalue ref="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" value="context()/citation"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:type', 'simple')"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:role', 'semantic')"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:href', $href)"/>
						<!--<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]" nodeset="./child::node()[last()]" origin="instance('descriptiveNote-template')"/>-->
					</xforms:action>
					<!-- set conventionDeclaration-list for nameEntry forms -->
					<!--<xforms:action xxforms:iterate="instance('doc')/eac:control/eac:conventionDeclaration">
						<xforms:insert context="instance('conventionDeclaration-list')" nodeset="./child::node()[last()]" origin="instance('item-template')"/>
						<xforms:setvalue ref="instance('conventionDeclaration-list')"/>
						</xforms:action>-->
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="load-temp-doc" serialization="none" method="get" action="{instance('exist-config')/url}xeac/records/{instance('temp-id')/identifier}.xml"
				replace="instance" instance="temp-doc" xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<!-- only initiate the following functions for an 'add' -->
				<!-- load document to create cpfRelation, if it exists -->
				<xforms:action ev:event="xforms-submit-done">
					<!-- process addition -->
					<xforms:action if="instance('action-list')//*[local-name()='add']/parent::node()[@dest=instance('temp-id')/identifier]">
						<!-- insert maintenanceEvent, set values -->
						<xforms:insert context="instance('temp-doc')/eac:control/eac:maintenanceHistory" nodeset="./child::node()[last()]"
							origin="instance('maintenanceEvent-template')"/>
						<xforms:insert context="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]" nodeset="./child::node()[last()]"
							origin="instance('eventDescription-template')"/>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventType">revised</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:agentType">machine</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:agent">xEAC</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDateTime/@standardDateTime"
							value="current-dateTime()"/>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDescription">Relation
							Inserted</xforms:setvalue>
						<!-- insert relations if necessary -->
						<xforms:insert context="instance('temp-doc')/eac:cpfDescription" origin="xforms:element('relations', '')"
							if="not(instance('temp-doc')/eac:cpfDescription/eac:relations)"/>
						<xforms:insert context="instance('temp-doc')/eac:cpfDescription/eac:relations" nodeset="./child::node()[last()]" origin="instance('cpfRelation-template')"/>
						<!-- insert localTypeDeclaration, if necessary -->
						<xforms:action
							xxforms:iterate="instance('config')//localTypeDeclaration[not(abbreviation = instance('temp-doc')/eac:control/eac:localTypeDeclaration/eac:abbreviation)]">
							<xforms:var name="href" select="context()/citation/@href"/>
							<xforms:insert context="instance('temp-doc')/eac:control" nodeset="./child::node()[last()]" origin="instance('localTypeDeclaration-template')"/>
							<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]/eac:abbreviation" value="context()/abbreviation"/>
							<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" value="context()/citation"/>
							<xforms:insert context="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation"
								origin="xforms:attribute('xlink:type', 'simple')"/>
							<xforms:insert context="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation"
								origin="xforms:attribute('xlink:role', 'semantic')"/>
							<xforms:insert context="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:href', $href)"/>
							<!--<xforms:insert context="instance('temp-doc')/eac:control/eac:localTypeDeclaration[last()]" nodeset="./child::node()[last()]" origin="instance('descriptiveNote-template')"/>-->
						</xforms:action>
						<!-- insert xlink attributes -->
						<xforms:insert context="instance('temp-doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[last()]"
							origin="xforms:attribute('xlink:href', instance('temp-id')/href)"/>
						<xforms:insert context="instance('temp-doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[last()]"
							origin="xforms:attribute('xlink:arcrole', instance('temp-id')/arcrole)"/>
						<xforms:setvalue ref="instance('temp-doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[last()]/eac:relationEntry"
							value="instance('temp-id')/relationEntry"/>
						<xforms:send submission="save-temp-doc"/>
					</xforms:action>
					<!-- process removal -->
					<xforms:action if="instance('action-list')//*[local-name()='remove']/parent::node()[@dest=instance('temp-id')/identifier]">
						<!-- insert maintenanceEvent, set values -->
						<xforms:insert context="instance('temp-doc')/eac:control/eac:maintenanceHistory" nodeset="./child::node()[last()]"
							origin="instance('maintenanceEvent-template')"/>
						<xforms:insert context="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]" nodeset="./child::node()[last()]"
							origin="instance('eventDescription-template')"/>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventType">revised</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:agentType">machine</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:agent">xEAC</xforms:setvalue>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDateTime/@standardDateTime"
							value="current-dateTime()"/>
						<xforms:setvalue ref="instance('temp-doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDescription">Relation
							Deleted</xforms:setvalue>
						<!-- delete eac:cpfRelation -->
						<xforms:delete nodeset="instance('temp-doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[@xlink:href=instance('temp-id')/href]"/>
						<xforms:send submission="save-temp-doc"/>
					</xforms:action>
				</xforms:action>
				<!-- If temp-doc does not exist, create new EAC-CPF record from eac-template -->
				<xforms:action ev:event="xforms-submit-error">
					<xforms:var name="id" select="instance('temp-id')/identifier"/>
					<xforms:var name="role" select="instance('doc')//eac:cpfRelation[@xlink:href=$id]/@xlink:role"/>
					<!-- set template metadata -->
					<xforms:setvalue ref="instance('eac-template')/eac:control/eac:recordId" value="$id"/>
					<xforms:setvalue ref="instance('eac-template')/eac:control/eac:maintenanceAgency/eac:agencyName"
						value="instance('doc')/eac:control/eac:maintenanceAgency/eac:agencyName"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:identity/eac:nameEntry/eac:part"
						value="instance('doc')//eac:cpfRelation[@xlink:href=$id]/eac:relationEntry"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:identity/eac:entityType"
						value="if ($role='http://RDVocab.info/uri/schema/FRBRentitiesRDA/Person') then 'person' else 'corporateBody'"/>
					<!-- set cpfRelation with current doc info -->
					<xforms:var name="entityType" select="instance('doc')/eac:cpfDescription/eac:identity/eac:entityType"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:relations/eac:cpfRelation/eac:relationEntry" value="instance('temp-id')/relationEntry"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:relations/eac:cpfRelation/@xlink:href" value="instance('doc')/eac:control/eac:recordId"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:relations/eac:cpfRelation/@xlink:role"
						value="if ($entityType = 'person') then 'http://RDVocab.info/uri/schema/FRBRentitiesRDA/Person' else 'http://RDVocab.info/uri/schema/FRBRentitiesRDA/CorporateBody'"/>
					<xforms:setvalue ref="instance('eac-template')/eac:cpfDescription/eac:relations/eac:cpfRelation/@xlink:arcrole" value="instance('temp-id')/arcrole"/>
					<!-- set current dateTime -->
					<xforms:setvalue ref="instance('eac-template')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent/eac:eventDateTime/@standardDateTime"
						value="current-dateTime()"/>
					<!-- save template -->
					<xforms:send submission="save-eac-template"/>
				</xforms:action>
			</xforms:submission>
			<!-- Submission to save the document -->
			<xforms:submission id="save-doc" ref="instance('doc')" action="{instance('exist-config')/url}xeac/records/{instance('doc')/eac:control/eac:recordId}.xml" method="put"
				replace="none" xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<xforms:message ev:event="xforms-submit-error" level="modal">Error Saving Documents. Be sure all required inputs are filled in.</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('status')">EAC record saved.</xforms:setvalue>

					<!-- generate KML -->
					<xforms:insert nodeset="instance('kml')" origin="xxforms:call-xpl('oxf:/apps/xeac/xpl/views/serializations/eac/kml.xpl', 'data', instance('doc'), 'data')"/>
					<xforms:send submission="save-kml"/>
					<!-- *************** PROCESS RELATIONS **************** -->
					<!-- generate post-edit list on Save -->
					<xforms:action xxforms:iterate="instance('doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[string(@xlink:href) and not(contains(@xlink:href, 'http://'))]">
						<xforms:insert context="instance('relations-post')" nodeset="./child::node()[last()]" origin="instance('rel-template')"/>
						<!-- only set the @xlink:href if it is a local, relative value, i.e., does not contain http:// -->
						<xforms:setvalue ref="instance('relations-post')/relation[last()]/@xlink:href" value="context()/@xlink:href"/>
						<xforms:var name="arcrole" select="context()/@xlink:arcrole"/>
						<xforms:setvalue ref="instance('relations-post')/relation[last()]/@xlink:arcrole"
							value="if (instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]) then instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]/@to else $arcrole"
						/>
					</xforms:action>
					<!-- ***** GENERATE ACTION LIST ***** -->
					<xforms:action xxforms:iterate="instance('relations-post')/relation[@xlink:href]">
						<!-- create new relations -->
						<xforms:var name="href" select="@xlink:href"/>
						<xforms:action if="not(instance('relations-pre')/relation[@xlink:href=$href])">
							<xforms:insert context="instance('action-list')" nodeset="./child::node()[last()]" origin="instance('action-template')"/>
							<xforms:setvalue ref="instance('action-list')/action[last()]/@source" value="instance('doc')/eac:control/eac:recordId"/>
							<xforms:setvalue ref="instance('action-list')/action[last()]/@dest" value="context()/@xlink:href"/>
							<!-- insert add action -->
							<xforms:insert context="instance('action-list')/action[last()]" origin="instance('action-add')"/>
							<xforms:setvalue ref="instance('action-list')/action[last()]/add/@xlink:arcrole" value="context()/@xlink:arcrole"/>
							<!-- set @relationEntry as the WIKIPEDIA preferredForm, otherwise the first eac:nameEntry in the document -->
							<xforms:setvalue ref="instance('action-list')/action[last()]/add/@relationEntry"
								value="if (instance('doc')/eac:cpfDescription/eac:identity/eac:nameEntry[eac:preferredForm='WIKIPEDIA']) then instance('doc')/eac:cpfDescription/eac:identity/eac:nameEntry[eac:preferredForm='WIKIPEDIA']/eac:part else instance('doc')/eac:cpfDescription/eac:identity/eac:nameEntry[1]/eac:part"
							/>
						</xforms:action>
						<!-- create changes by comparing pre and post relations with matching xlink:hrefs -->
					</xforms:action>
					<!-- add removals to action list: cpfRelations with xlink:hrefs that do not appear in post -->
					<xforms:action xxforms:iterate="instance('relations-pre')/relation[@xlink:href]">
						<!-- create new relations -->
						<xforms:var name="href" select="@xlink:href"/>
						<xforms:action if="not(instance('relations-post')/relation[@xlink:href=$href])">
							<xforms:insert context="instance('action-list')" nodeset="./child::node()[last()]" origin="instance('action-template')"/>
							<xforms:setvalue ref="instance('action-list')/action[last()]/@source" value="instance('doc')/eac:control/eac:recordId"/>
							<xforms:setvalue ref="instance('action-list')/action[last()]/@dest" value="context()/@xlink:href"/>
							<!-- insert remove action -->
							<xforms:insert context="instance('action-list')/action[last()]" origin="instance('action-remove')"/>
						</xforms:action>
					</xforms:action>
					<!-- ***** PROCESS ACTION LIST ***** -->
					<!-- iterate through additions -->
					<xforms:action xxforms:iterate="instance('action-list')/action[add]">
						<xforms:setvalue ref="instance('temp-id')/identifier" value="context()/@dest"/>
						<xforms:setvalue ref="instance('temp-id')/href" value="context()/@source"/>
						<xforms:setvalue ref="instance('temp-id')/arcrole" value="context()/add/@xlink:arcrole"/>
						<xforms:setvalue ref="instance('temp-id')/relationEntry" value="context()/add/@relationEntry"/>
						<xforms:send submission="load-temp-doc"/>
					</xforms:action>
					<!-- iterate through removals -->
					<xforms:action xxforms:iterate="instance('action-list')/action[remove]">
						<xforms:setvalue ref="instance('temp-id')/identifier" value="context()/@dest"/>
						<xforms:setvalue ref="instance('temp-id')/href" value="context()/@source"/>
						<xforms:setvalue ref="instance('temp-id')/arcrole"/>
						<xforms:setvalue ref="instance('temp-id')/relationEntry"/>
						<xforms:send submission="load-temp-doc"/>
					</xforms:action>
					<!-- reprocess pre list -->
					<xforms:delete nodeset="instance('relations-pre')/*"/>
					<xforms:action xxforms:iterate="instance('doc')/eac:cpfDescription/eac:relations/eac:cpfRelation[string(@xlink:href) and not(contains(@xlink:href, 'http://'))]">
						<xforms:setvalue ref="instance('rel-template')/@xlink:href" value="context()/@xlink:href"/>
						<!-- set inverse @xlink:arcrole from config -->
						<xforms:var name="arcrole" select="context()/@xlink:arcrole"/>
						<xforms:setvalue ref="instance('rel-template')/@xlink:arcrole"
							value="if (instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]) then instance('config')/relationSemantics/cpfRelations/relation[@from=$arcrole]/@to else $arcrole"/>
						<xforms:insert context="instance('relations-pre')" nodeset="./child::node()[last()]" origin="instance('rel-template')"/>
					</xforms:action>
					<!-- remove relations from post-list -->
					<xforms:delete nodeset="instance('relations-post')/*"/>
					<xforms:delete nodeset="instance('action-list')/*"/>

					<!-- if there is a SPARQL endpoint, post to endpoint -->
					<xforms:action if="instance('doc')/eac:control/eac:publicationStatus = 'approved'">
						<xforms:setvalue ref="instance('control-instance')/id" value="instance('doc')/eac:control/eac:recordId"/>
						<!-- publish record if the publicationStatus is approved -->
						<xforms:send submission="to-solr"/>
						<!-- get RDF and purge existing triples -->
						<xforms:action if="string(instance('config')/sparql/update) and string(instance('config')/sparql/store)">
							<xforms:send submission="get-rdf"/>
							<!-- then post new RDF -->
							<xforms:send ev:event="xforms-submit-done" submission="post-rdf"/>
						</xforms:action>
					</xforms:action>


					<!-- remove record from Solr if the publicationStatus is inProcess on save but was approved on load.-->
					<xforms:action if="instance('control-instance')/publicationStatus = 'approved' and instance('doc')/eac:control/eac:publicationStatus = 'inProcess'">
						<xforms:setvalue ref="instance('control-instance')/id" value="instance('doc')/eac:control/eac:recordId"/>
						<xforms:setvalue ref="instance('deleteId')/query" value="concat('recordId:&#x022;', instance('doc')/eac:control/eac:recordId, '&#x022;')"/>
						<xforms:send submission="delete-solr-doc"/>

						<!-- get RDF and purge triples -->
						<xforms:send submission="get-rdf" if="string(instance('config')/sparql/update) and string(instance('config')/sparql/store)"/>

						<xforms:setvalue ref="instance('control-instance')/publicationStatus">inProcess</xforms:setvalue>
					</xforms:action>
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="save-kml" ref="instance('kml')" action="{instance('exist-config')/url}xeac/kml/{instance('doc')/eac:control/eac:recordId}.kml" method="put"
				replace="none" xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<xforms:message ev:event="xforms-submit-error" level="modal">Error Saving KML.</xforms:message>
			</xforms:submission>

			<xforms:submission id="save-temp-doc" ref="instance('temp-doc')" action="{instance('exist-config')/url}xeac/records/{instance('temp-doc')/eac:control/eac:recordId}.xml"
				method="put" replace="none" xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<xforms:message ev:event="xforms-submit-error" level="modal">
					<xforms:output value="concat('Unable to update relational document: ', instance('temp-doc')/eac:control/eac:recordId)"/>
				</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('status')">EAC record saved.</xforms:setvalue>
					<!-- if the temp EAC-CPF doc is approved for publication, update it in Solr and the triplestore -->
					<xforms:action if="instance('temp-doc')/eac:control/eac:publicationStatus='approved'">
						<xforms:setvalue ref="instance('control-instance')/id" value="instance('temp-doc')/eac:control/eac:recordId"/>
						<xforms:send submission="to-solr"/>
						<!-- get RDF and purge existing triples -->
						<xforms:action if="string(instance('config')/sparql/update) and string(instance('config')/sparql/store)">
							<xforms:send submission="get-rdf"/>
							<!-- then post new RDF -->
							<xforms:send ev:event="xforms-submit-done" submission="post-rdf"/>
						</xforms:action>
					</xforms:action>
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="save-eac-template" ref="instance('eac-template')"
				action="{instance('exist-config')/url}xeac/records/{instance('eac-template')/eac:control/eac:recordId}.xml" method="put" replace="none"
				xxforms:username="{instance('exist-config')/username}" xxforms:password="{instance('exist-config')/password}">
				<xforms:message ev:event="xforms-submit-error" level="modal">
					<xforms:output value="concat('Unable generate new document: ', instance('eac-template')/eac:control/eac:recordId)"/>
				</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<xforms:setvalue ref="instance('status')">EAC record saved.</xforms:setvalue>
				</xforms:action>
			</xforms:submission>
			<!-- ********************* SOLR SUBMISSIONS ********************** -->
			<!-- access service to read in pre-transformed solr doc -->
			<xforms:submission id="to-solr" method="get" replace="instance" instance="addIndex" serialization="none" resource="/xeac/id/{instance('control-instance')/id}.solr">
				<xforms:message ev:event="xforms-submit-error" level="modal">Error transforming EAC record to Solr document.</xforms:message>
				<xforms:send ev:event="xforms-submit-done" submission="publish-submission"/>
			</xforms:submission>

			<xforms:submission id="delete-solr-doc" action="{instance('config')/solr_published}update" ref="instance('deleteId')" instance="deleteId" replace="none" method="post">
				<xforms:action ev:event="xforms-submit-done">
					<xforms:send submission="submit-commit"/>
					<xforms:setvalue ref="instance('status')">Object saved, but removed from Solr index (publicationStatus set to 'inProcess').</xforms:setvalue>
				</xforms:action>
				<xforms:message ev:event="xforms-submit-error" level="modal">Data Failed to POST to Solr.</xforms:message>
			</xforms:submission>

			<!-- post instance to Solr -->
			<xforms:submission id="publish-submission" action="{instance('config')/solr_published}update" ref="instance('addIndex')" instance="addIndex" replace="instance"
				method="post">
				<xforms:send ev:event="xforms-submit-done" submission="submit-commit"/>
				<xforms:setvalue ev:event="xforms-submit-done" ref="instance('status')">EAC record saved and updated to search index.</xforms:setvalue>
				<xforms:message ev:event="xforms-submit-error" level="modal">Data Failed to POST to Solr. Index may be offline or URL is incorrect.</xforms:message>
			</xforms:submission>

			<!-- send commit -->
			<xforms:submission id="submit-commit" action="{instance('config')/solr_published}update" ref="instance('sendCommit')" instance="sendCommit" replace="none" method="post"/>

			<!-- ************** POST RDF TO TRIPLESTORE ***************** -->
			<xforms:submission id="get-rdf" method="get" replace="instance" instance="rdf" serialization="none" resource="/xeac/id/{instance('control-instance')/id}.rdf">
				<xforms:message ev:event="xforms-submit-error" level="modal">Unable to get RDF/XML serialization.</xforms:message>
				<xforms:action ev:event="xforms-submit-done">
					<!-- first remove existing graphs -->
					<xforms:action xxforms:iterate="instance('rdf')//@rdf:about">
						<xforms:var name="uri" select="."/>
						<xforms:setvalue ref="instance('sparqlUpdate')" value="replace(instance('sparqlUpdate-template'), 'URI', $uri)"/>
						<xforms:send submission="delete-graph"/>
					</xforms:action>
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="post-rdf" action="{instance('config')/sparql/store}?default" ref="instance('rdf')" replace="none" method="post" mediatype="application/rdf+xml">
				<xforms:action ev:event="xforms-submit-error">
					<xforms:message level="modal">Post to endpoint failed.</xforms:message>
				</xforms:action>
			</xforms:submission>

			<xforms:submission id="delete-graph" action="{instance('config')/sparql/update}" ref="instance('sparqlUpdate')" serialization="text/plain" replace="none" method="post"
				mediatype="application/sparql-update">
				<xforms:action ev:event="xforms-submit-error">
					<xforms:message level="modal">SPARQL update failed.</xforms:message>
				</xforms:action>
			</xforms:submission>

			<!-- ************************ xforms-model-construct-done ****************************** -->
			<!-- load recordId -->
			<xforms:action ev:event="xforms-model-construct-done">
				<xforms:send submission="load-config"/>
				<!-- if there is a recordId parameter, load existing EAC record -->
				<xforms:action if="string(xxforms:get-request-parameter('recordId'))">
					<xforms:setvalue ref="instance('doc')/eac:control/eac:recordId" value="xxforms:get-request-parameter('recordId')"/>
					<xforms:send submission="load-doc"/>
				</xforms:action>
				<xforms:action if="not(string(xxforms:get-request-parameter('recordId')))">
					<!-- set current dateTime and boilerplate information on creation of new record -->
					<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent/eac:eventDateTime/@standardDateTime" value="current-dateTime()"/>
					<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceAgency/eac:agencyName"
						value="instance('config')/instances/agencyName-list/item[@default='true']"/>

					<!-- insert localTypeDeclaration, if necessary -->
					<xforms:action
						xxforms:iterate="instance('config')//localTypeDeclaration[not(abbreviation = instance('doc')/eac:control/eac:localTypeDeclaration/eac:abbreviation)]">
						<xforms:var name="href" select="context()/citation/@href"/>
						<xforms:insert context="instance('doc')/eac:control" nodeset="./child::node()[last()]" origin="instance('localTypeDeclaration-template')"/>
						<xforms:setvalue ref="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:abbreviation" value="context()/abbreviation"/>
						<xforms:setvalue ref="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" value="context()/citation"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:type', 'simple')"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:role', 'semantic')"/>
						<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]/eac:citation" origin="xforms:attribute('xlink:href', $href)"/>
						<!--<xforms:insert context="instance('doc')/eac:control/eac:localTypeDeclaration[last()]" nodeset="./child::node()[last()]" origin="instance('descriptiveNote-template')"/>-->
					</xforms:action>
				</xforms:action>
			</xforms:action>
			<!--<xforms:action ev:event="xforms-ready">
				<xforms:dispatch targetid="temp-tab" name="fr-toggle"/>
			</xforms:action>-->
		</xforms:model>
		<!-- XBL components -->
		<xi:include href="xbl/chronList/chronList.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/citation/citation.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/cpfRelation/cpfRelation.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/datesContainer/datesContainer.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/date/date.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/dateRange/dateRange.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/dateSet/dateSet.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/descriptionTerm/descriptionTerm.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/descriptionTermGroup/descriptionTermGroup.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/descriptiveNote/descriptiveNote.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/function/function.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/language/language.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/level/level.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/list/list.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/occupation/occupation.xbl" xi:omit-xml-base="true"/>
		<!--<xi:include href="xbl/nameEntry/nameEntry.xbl" xi:omit-xml-base="true"/>-->
		<xi:include href="xbl/outline/outline.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/p/p.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/place/place.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/placeEntry/placeEntry.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/query-dbpedia/query-dbpedia.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/query-snac/query-snac.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/query-viaf/query-viaf.xbl" xi:omit-xml-base="true"/>
		<!--<xi:include href="xbl/relation/relation.xbl" xi:omit-xml-base="true"/>-->
		<xi:include href="xbl/relationEntry/relationEntry.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/reorder/reorder.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/resourceRelation/resourceRelation.xbl" xi:omit-xml-base="true"/>
		<xi:include href="xbl/structureOrGenealogy/structureOrGenealogy.xbl" xi:omit-xml-base="true"/>
	</head>
	<body>
		<xforms:var name="display_path">../../</xforms:var>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<xforms:group ref="instance('status')/text()">
						<div class="bg-info alert-box">
							<span class="glyphicon glyphicon-info-sign"/>
							<strong>Status:</strong>
							<xforms:output ref="instance('status')"/>
						</div>
					</xforms:group>
					<p><a href="../"><span class="glyphicon glyphicon-arrow-left"/>Return to Admin</a></p>
					<div class="submission">
						<xforms:trigger appearance="minimal">
							<xforms:label><span class="glyphicon glyphicon-floppy-disk"/>Save</xforms:label>
							<xforms:action ev:event="DOMActivate">
								<xforms:setvalue ref="instance('doc')/eac:control/eac:maintenanceHistory/eac:maintenanceEvent[last()]/eac:eventDateTime/@standardDateTime"
									value="current-dateTime()"/>
								<xforms:send submission="save-doc"/>
							</xforms:action>
						</xforms:trigger>
						<xforms:submit submission="load-doc" appearance="minimal">
							<xforms:label><span class="glyphicon glyphicon-refresh"/>Load</xforms:label>
						</xforms:submit>
					</div>
					<div id="form">
						<h1>Edit EAC-CPF Record</h1>
						<xforms:group ref="instance('doc')/eac:control">
							<ul class="list-unstyled list-inline">
								<xforms:group ref=".[count(eac:sources/eac:source[contains(@xlink:href, 'viaf.org')]) = 0]">
									<li>
										<xeac:query-viaf/>
									</li>
								</xforms:group>
								<xforms:group ref=".[count(eac:sources/eac:source[contains(@xlink:href, 'dbpedia.org')]) = 0]">
									<li>
										<xeac:query-dbpedia/>
									</li>
								</xforms:group>
								<xforms:group
									ref=".[count(eac:sources/eac:source[contains(@xlink:href, 'http://socialarchive.iath.virginia.edu')]) = 0 and string(instance('doc')/eac:cpfDescription/eac:identity/eac:entityType)]">
									<li>
										<xeac:query-snac/>
									</li>
								</xforms:group>
							</ul>
							<div class="trigger_container">
								<xforms:group ref="instance('doc')[count(eac:cpfDescription/eac:description) = 0]">
									<xforms:trigger appearance="minimal">
										<xforms:label>
											<span class="glyphicon glyphicon-plus"/>Description</xforms:label>
										<xforms:insert ev:event="DOMActivate" context="instance('doc')/eac:cpfDescription" origin="instance('description-template')"
											nodeset="eac:identity" position="after"/>
									</xforms:trigger>
								</xforms:group>
								<xforms:group ref="instance('doc')[count(eac:cpfDescription/eac:relations) = 0]">
									<xforms:trigger appearance="minimal">
										<xforms:label>
											<span class="glyphicon glyphicon-plus"/>Relations</xforms:label>
										<xforms:insert ev:event="DOMActivate" context="instance('doc')/eac:cpfDescription" origin="instance('relations-template')"
											nodeset="./child::node()[last()]"/>
									</xforms:trigger>
								</xforms:group>
							</div>
							<div>
								<xforms:input ref="eac:recordId">
									<xforms:label>Record ID</xforms:label>
									<xforms:alert>The id is required</xforms:alert>
								</xforms:input>
							</div>
							<div>
								<xforms:select1 ref="eac:publicationStatus">
									<xforms:label>Publication Status</xforms:label>
									<xforms:item>
										<xforms:label>inProcess</xforms:label>
										<xforms:value>inProcess</xforms:value>
									</xforms:item>
									<xforms:item>
										<xforms:label>approved</xforms:label>
										<xforms:value>approved</xforms:value>
									</xforms:item>
								</xforms:select1>
							</div>
						</xforms:group>
						<fr:tabview>
							<!--**************************************** IDENTITY **********************************-->
							<fr:tab bind="identity-tab" id="default-tab">
								<fr:label>Identity</fr:label>
								<div class="row">
									<div class="col-md-12">
										<h1>Identity</h1>
										<div class="trigger_container">
											<xforms:trigger appearance="minimal">
												<xforms:label>
													<span class="glyphicon glyphicon-plus"/>Name Entry</xforms:label>
												<xforms:insert ev:event="DOMActivate" context="." origin="instance('nameEntry-template')"
													nodeset="if (count(eac:nameEntry) &gt; 0) then eac:nameEntry[last()] else eac:entityType" position="after"/>
											</xforms:trigger>
											<xforms:group ref=".[count(eac:entityId) = 0]">
												<xforms:trigger appearance="minimal">
													<xforms:label>
														<span class="glyphicon glyphicon-plus"/>Entity Id</xforms:label>
													<xforms:insert ev:event="DOMActivate" context="." origin="instance('entityId-template')" nodeset="./child::node()[last()]"/>
												</xforms:trigger>
											</xforms:group>
											<xforms:group ref=".[count(eac:descriptiveNote) = 0]">
												<xforms:trigger appearance="minimal">
													<xforms:label>
														<span class="glyphicon glyphicon-plus"/>Descriptive Note</xforms:label>
													<xforms:insert ev:event="DOMActivate" context="." origin="instance('descriptiveNote-template')"
														nodeset="./child::node()[last()]"/>
												</xforms:trigger>
											</xforms:group>
										</div>
										<div>
											<xforms:select1 ref="eac:entityType">
												<xforms:label>Entity Type</xforms:label>
												<xforms:alert>Required</xforms:alert>
												<xforms:item>
													<xforms:label>Select...</xforms:label>
													<xforms:value/>
												</xforms:item>
												<xforms:itemset nodeset="instance('entityType-list')/item">
													<xforms:label ref="."/>
													<xforms:value ref="."/>
												</xforms:itemset>
											</xforms:select1>
										</div>
										<xforms:repeat nodeset="eac:nameEntry">
											<div class="subsection">
												<h3>Name Entry</h3>
												<xforms:group ref=".[count(parent::node()/eac:nameEntry) &gt; 1 or count(parent::node()/eac:nameEntryParallel) &gt; 1]">
													<xforms:trigger appearance="minimal">
														<xforms:delete ev:event="DOMActivate" nodeset="."/>
														<xforms:label>
															<span class="glyphicon glyphicon-remove"/>
														</xforms:label>
													</xforms:trigger>
												</xforms:group>
												<xforms:trigger appearance="minimal">
													<xforms:label>(set as default)</xforms:label>
													<xforms:action ev:event="DOMActivate">
														<xforms:var name="position" select="position()"/>
														<xforms:insert origin="instance('doc')//eac:nameEntry[$position]" context="instance('temp-nameEntry')"/>
														<xforms:insert origin="instance('temp-nameEntry')/eac:nameEntry" context="instance('doc')/eac:cpfDescription/eac:identity"/>
														<xforms:delete nodeset="."/>
														<xforms:delete nodeset="instance('temp-nameEntry')/eac:nameEntry"/>
													</xforms:action>
												</xforms:trigger>
												<div class="trigger_container">
													<!-- must add part -->
													<xforms:group ref=".[not(parent::eac:nameEntryParallel)]">
														<xforms:group ref=".[count(eac:authorizedForm) = 0]">
															<xforms:trigger appearance="minimal">
																<xforms:label>
																	<span class="glyphicon glyphicon-plus"/>Authorized Form</xforms:label>
																<xforms:action ev:event="DOMActivate">
																	<xforms:insert context="." origin="instance('authorizedForm-template')" nodeset="./child::node()[last()]"/>
																	<xxforms:hide dialog="nameEntry-objects"/>
																</xforms:action>
															</xforms:trigger>
														</xforms:group>
														<xforms:group ref=".[count(eac:alternativeForm) = 0]">
															<xforms:trigger appearance="minimal">
																<xforms:label>
																	<span class="glyphicon glyphicon-plus"/>Alternative Form</xforms:label>
																<xforms:action ev:event="DOMActivate">
																	<xforms:insert context="." origin="instance('alternativeForm-template')" nodeset="./child::node()[last()]"/>
																	<xxforms:hide dialog="nameEntry-objects"/>
																</xforms:action>
															</xforms:trigger>
														</xforms:group>
													</xforms:group>
													<xforms:group ref=".[count(eac:preferredForm) = 0]">
														<xforms:trigger appearance="minimal">
															<xforms:label>
																<span class="glyphicon glyphicon-plus"/>Preferred Form</xforms:label>
															<xforms:action ev:event="DOMActivate">
																<xforms:insert context="." origin="instance('preferredForm-template')" nodeset="./child::node()[last()]"/>
																<xxforms:hide dialog="nameEntry-objects"/>
															</xforms:action>
														</xforms:trigger>
													</xforms:group>
													<xforms:group ref=".[count(eac:useDates) = 0]">
														<xforms:trigger appearance="minimal">
															<xforms:label>
																<span class="glyphicon glyphicon-plus"/>Use Dates</xforms:label>
															<xforms:action ev:event="DOMActivate">
																<xforms:insert context="." origin="instance('useDates-template')" nodeset="./child::node()[last()]"/>
																<xxforms:hide dialog="nameEntry-objects"/>
															</xforms:action>
														</xforms:trigger>
													</xforms:group>
												</div>
												<xforms:repeat nodeset="eac:part">
													<div>
														<xforms:input ref=".">
															<xforms:label>Part</xforms:label>
															<xforms:alert>Required</xforms:alert>
														</xforms:input>
														<xforms:group ref=".[count(parent::eac:nameEntry/eac:part) &gt; 1]">
															<xforms:trigger appearance="minimal">
																<xforms:delete ev:event="DOMActivate" nodeset="."/>
																<xforms:label>
																	<span class="glyphicon glyphicon-remove"/>
																</xforms:label>
															</xforms:trigger>
														</xforms:group>
													</div>
												</xforms:repeat>
												<xforms:repeat nodeset="eac:authorizedForm|eac:preferredForm|eac:alternativeForm">
													<div>
														<xforms:select1 ref=".">
															<xforms:label>
																<xforms:output
																	ref="concat(upper-case(substring(substring-before(local-name(), 'Form'), 1, 1)), substring(substring-before(local-name(), 'Form'), 2), ' Form')"
																/>
															</xforms:label>
															<xforms:alert>Required</xforms:alert>
															<xforms:item>
																<xforms:label>Select...</xforms:label>
																<xforms:value/>
															</xforms:item>
															<xforms:itemset nodeset="instance('doc')//eac:conventionDeclaration[string(eac:abbreviation)]">
																<xforms:label ref="eac:citation"/>
																<xforms:value ref="eac:abbreviation"/>
															</xforms:itemset>
														</xforms:select1>
														<xforms:trigger appearance="minimal">
															<xforms:delete ev:event="DOMActivate" nodeset="."/>
															<xforms:label>
																<span class="glyphicon glyphicon-remove"/>
															</xforms:label>
														</xforms:trigger>
													</div>
												</xforms:repeat>
												<xforms:group ref="eac:useDates">
													<xeac:datesContainer/>
												</xforms:group>
											</div>
										</xforms:repeat>
										<xforms:group ref="eac:entityId">
											<div>
												<xforms:input ref=".">
													<xforms:label>Entity Id</xforms:label>
													<xforms:alert>Required</xforms:alert>
												</xforms:input>
												<xforms:trigger appearance="minimal">
													<xforms:delete ev:event="DOMActivate" nodeset="."/>
													<xforms:label>
														<span class="glyphicon glyphicon-remove"/>
													</xforms:label>
												</xforms:trigger>
											</div>
										</xforms:group>
										<xforms:group ref="eac:descriptiveNote">
											<xeac:descriptiveNote/>
										</xforms:group>
									</div>
								</div>
							</fr:tab>
							<!--**************************************** DESCRIPTION **********************************-->
							<fr:tab bind="description-tab">
								<fr:label>Description</fr:label>
								<div class="row">
									<div class="col-md-12">
										<h1>Description</h1>
										<span class="add">
											<xforms:trigger appearance="minimal">
												<xforms:label><span class="glyphicon glyphicon-plus"/></xforms:label>
												<xxforms:show ev:event="DOMActivate" dialog="description-objects"/>
											</xforms:trigger>
										</span>
										<xforms:trigger appearance="minimal">
											<xforms:dispatch target="remove-description" name="fr-show" ev:event="DOMActivate"/>
											<xforms:label>
												<span class="glyphicon glyphicon-remove"/>
											</xforms:label>
										</xforms:trigger>
										<xxforms:dialog id="description-objects" appearance="full" level="modal" close="true" draggable="true" visible="false">
											<xforms:label>Description Objects</xforms:label>
											<xforms:group ref=".[count(eac:biogHist) = 0]">
												<xforms:trigger appearance="minimal">
													<xforms:label>
														<span class="glyphicon glyphicon-plus"/>Biog/Hist</xforms:label>
													<xforms:action ev:event="DOMActivate">
														<xforms:insert context="." origin="instance('biogHist-template')"/>
														<xxforms:hide dialog="description-objects"/>
													</xforms:action>
												</xforms:trigger>
											</xforms:group>
											<xforms:group ref=".[count(eac:existDates) = 0]">
												<xforms:trigger appearance="minimal">
													<xforms:label>
														<span class="glyphicon glyphicon-plus"/>Dates of Existence</xforms:label>
													<xforms:action ev:event="DOMActivate">
														<xforms:insert context="." origin="instance('existDates-template')"/>
														<xxforms:hide dialog="description-objects"/>
													</xforms:action>
												</xforms:trigger>
											</xforms:group>
											<xforms:trigger appearance="minimal">
												<xforms:label>
													<span class="glyphicon glyphicon-plus"/>Function</xforms:label>
												<xforms:action ev:event="DOMActivate">
													<xforms:insert context="." nodeset="./child::node()[last()]" origin="instance('function-template')"/>
													<xxforms:hide dialog="description-objects"/>
												</xforms:action>
											</xforms:trigger>
											<xforms:trigger appearance="minimal">
												<xforms:label>
													<span class="glyphicon glyphicon-plus"/>Functions</xforms:label>
												<xforms:action ev:event="DOMActivate">
													<xforms:insert context="." nodeset="./child::node()[last()]" origin="instance('functions-template')"/>

												<xforms:insert ev:event="DOMActivate" context="." origin="instance('conventionDeclaration-template')"
													nodeset="./child::node()[last()]"/>
											</xforms:trigger>
										</div>
										<xforms:repeat nodeset="eac:conventionDeclaration">
											<xforms:var name="position" select="position()"/>
											<div class="subsection">
												<h3>Declaration</h3>
												<xforms:trigger appearance="minimal">
													<xforms:action ev:event="DOMActivate">
														<xforms:setvalue ref="instance('control-instance')/pos" value="$position"/>
														<xforms:dispatch target="remove-conventionDeclaration" name="fr-show"/>
													</xforms:action>
													<xforms:label>
														<span class="glyphicon glyphicon-remove"/>
													</xforms:label>
												</xforms:trigger>
												<div class="trigger_container">
													<xforms:trigger appearance="minimal">
														<xforms:label>
															<span class="glyphicon glyphicon-plus"/>Descriptive Note</xforms:label>
														<xforms:insert ev:event="DOMActivate" context="." origin="instance('descriptiveNote-template')"
															nodeset="./child::node()[last()]"/>
													</xforms:trigger>
												</div>
												<div>
													<xforms:input ref="eac:abbreviation">
														<xforms:label>Abbreviation</xforms:label>
														<xforms:alert>Required</xforms:alert>
													</xforms:input>
												</div>
												<div>
													<xforms:input ref="eac:citation">
														<xforms:label>Citation</xforms:label>
														<xforms:alert>Required</xforms:alert>
													</xforms:input>
												</div>
												<xforms:group ref="eac:descriptiveNote">
													<xeac:descriptiveNote/>
												</xforms:group>
											</div>
										</xforms:repeat>
									</div>
									<div class="section">
										<h2>Language Declarations</h2>
										<div class="trigger_container">
											<xforms:trigger appearance="minimal">
												<xforms:label>
													<span class="glyphicon glyphicon-plus"/>Language Declaration</xforms:label>
												<xforms:insert ev:event="DOMActivate" context="." origin="instance('languageDeclaration-template')"
													nodeset="./child::node()[last()]"/>
											</xforms:trigger>
										</div>
										<xforms:repeat nodeset="eac:languageDeclaration">
											<xeac:language/>
										</xforms:repeat>
									</div>
									<div class="section">
										<h2>Local Type Declarations</h2>
										<div class="trigger_container">
											<xforms:trigger appearance="minimal">
												<xforms:label>
													<span class="glyphicon glyphicon-plus"/>Local Type Declaration</xforms:label>
												<xforms:insert ev:event="DOMActivate" context="." origin="instance('localTypeDeclaration-template')"
													nodeset="./child::node()[last()]"/>
											</xforms:trigger>
										</div>
										<xforms:repeat nodeset="eac:localTypeDeclaration">
											<div class="subsection">
												<h3>Declaration</h3>
												<xforms:trigger appearance="minimal">
													<xforms:delete context="." ev:event="DOMActivate"/>
													<xforms:label>
														<span class="glyphicon glyphicon-remove"/>
													</xforms:label>
												</xforms:trigger>
												<div class="trigger_container">
													<xforms:group ref=".[count(eac:descriptiveNote) = 0]">
														<xforms:trigger appearance="minimal">
															<xforms:label>
																<span class="glyphicon glyphicon-plus"/>Descriptive Note</xforms:label>
															<xforms:insert ev:event="DOMActivate" context="." origin="instance('descriptiveNote-template')"
																nodeset="./child::node()[last()]"/>
														</xforms:trigger>
													</xforms:group>
												</div>
												<div>
													<xforms:input ref="eac:abbreviation">
														<xforms:label>Abbreviation</xforms:label>
														<xforms:alert>Required</xforms:alert>
													</xforms:input>
												</div>
												<div>
													<xforms:input ref="eac:citation">
														<xforms:label>Citation</xforms:label>
														<xforms:alert>Required</xforms:alert>
													</xforms:input>
												</div>
												<xforms:group ref="eac:descriptiveNote">
													<xeac:descriptiveNote/>
												</xforms:group>
											</div>
										</xforms:repeat>
									</div>
									<div class="section">
										<h2>Sources</h2>
										<xforms:trigger appearance="minimal">
											<xforms:label>
												<span class="glyphicon glyphicon-plus"/>Source</xforms:label>
											<xforms:action ev:event="DOMActivate">
												<xforms:insert context="." origin="instance('sources-template')" nodeset="./child::node()[last()]" if="not(eac:sources)"/>
												<xforms:insert context="eac:sources" origin="instance('source-template')" nodeset="./child::node()[last()]"/>
											</xforms:action>
										</xforms:trigger>
										<xforms:repeat nodeset="eac:sources/eac:source">
											<div class="subsection">
												<h3>Source</h3>
												<xforms:trigger appearance="minimal">
													<xforms:delete context="." ev:event="DOMActivate"/>
													<xforms:label>
														<span class="glyphicon glyphicon-remove"/>
													</xforms:label>
												</xforms:trigger>
												<div class="trigger_container">
													<xforms:group ref=".[count(eac:descriptiveNote) = 0]">
														<xforms:trigger appearance="minimal">
															<xforms:label>
																<span class="glyphicon glyphicon-plus"/>Descriptive Note</xforms:label>
															<xforms:insert ev:event="DOMActivate" context="." origin="instance('descriptiveNote-template')"
																nodeset="./child::node()[last()]"/>
														</xforms:trigger>
													</xforms:group>
												</div>
												<div>
													<xforms:input ref="eac:sourceEntry">
														<xforms:label>Source Entry</xforms:label>
														<xforms:alert>Required</xforms:alert>
													</xforms:input>
												</div>
												<xforms:group ref="@xlink:href">
													<div>
														<xforms:input ref=".">
															<xforms:label>URL</xforms:label>
														</xforms:input>
														<xforms:trigger appearance="minimal">
															<xforms:delete context="." ev:event="DOMActivate"/>
															<xforms:label>
																<span class="glyphicon glyphicon-remove"/>
															</xforms:label>
														</xforms:trigger>
													</div>
												</xforms:group>
												<xforms:group ref="eac:descriptiveNote">
													<xeac:descriptiveNote/>
												</xforms:group>
											</div>	
										</xforms:repeat>
									</div>
								</div>
								<!-- alert for removal of conventionDeclaration -->
								<fr:alert-dialog id="remove-conventionDeclaration">
									<fr:label>Remove Convention Declaration</fr:label>
									<fr:message>Are you sure you want to remove this Convention Declaration?</fr:message>
									<fr:negative-choice>
										<fr:label>No</fr:label>
									</fr:negative-choice>
									<fr:positive-choice>
										<fr:label>Yes</fr:label>
										<xforms:action ev:event="DOMActivate">
											<xforms:var name="auth" select="eac:conventionDeclaration[position() = instance('control-instance')/pos]/eac:abbreviation"/>
											<!-- blank the values for all nameEntry forms which are equal to the convention declaration abbreviation -->
											<xforms:action xxforms:iterate="instance('doc')//eac:nameEntry[*[. = $auth]]">
												<xforms:setvalue ref="context()/*[contains(local-name(), 'Form')]"/>
											</xforms:action>
											<!-- remove node -->
											<xforms:delete nodeset="eac:conventionDeclaration[position() = instance('control-instance')/pos]"/>
										</xforms:action>
									</fr:positive-choice>
								</fr:alert-dialog>
							</fr:tab>
							<!--**************************************** END CONTROL **********************************-->
							<fr:tab id="preview">
								<fr:label>XML Preview</fr:label>
								<h1>XML Preview</h1>
								<fr:xforms-inspector id="orbeon-xforms-inspector"/>
							</fr:tab>
						</fr:tabview>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
